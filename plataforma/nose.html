  <style>
    /* Reinicio básico */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    /* Definimos la duración de la animación mediante una variable */
    :root {
      --duration: 20s;
    }
    

    /* --- Fondo de galaxia --- */
    .container {
      position: fixed; 
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(#7813ba, #5d0653);
      z-index: -1; /* Queda detrás del contenido */
      overflow: hidden;
    }
    .space {
      --size: 2px;
      --space-layer:
        4vw 50vh 0 #fff,
        18vw 88vh 0 #fff,
        73vw 14vh 0 #fff;
      width: var(--size);
      height: var(--size);
      background: white;
      box-shadow: var(--space-layer);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.75;
      animation: move var(--duration) linear infinite;
    }
    @keyframes move {
      from { transform: translateY(0); }
      to   { transform: translateY(-100vh); }
    }

    @keyframes floating {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-50px); }
    100% { transform: translateY(0); }
  }
  

  @keyframes moverEstrella {
    0% {
      left: 30%;
      top: 30%;
    }
    100% {
      left: -400px;
      top: 90%;
    }
  }
  .estrella {
    position: absolute;
    top: -50px;
    left: 100%;
    width: 40px;
    height: 40px;
    background-color: yellow;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    animation: 3s linear 0s infinite normal none running moverEstrella;
  }


    /* --- Cabecera (logo + Funiverse + menú) --- */
    .container {
    background-image: linear-gradient(#051327, #000);
    inset: 0;
    position: fixed;
  }
  
  .space {
    --size: 2px;
    --space-layer: 
      4vw 50vh 0 #fff,

    position: absolute;

  }
  
  .space {
     animation: move var(--duration) linear infinite;
  }
  
    .cabezera {
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      padding: -0px;
      background: transparent;
      margin-top: 200px;
      margin-bottom: 75px; /* Espacio entre header y contenedores */
    }


    .cabezera img{
    width: 600px;
    height: 600px;
    padding-right: 200px;
    justify-content: right; 
    object-fit: cover;
    animation: floating 2s infinite alternate;
}
    .cabezera h1 {
      font-size: 100px; /* Título agrandado */
      color: #fff;
      padding-right: 375px;
      margin: 0;
      font-weight: 400;
      animation: colores 6s infinite;
    }
    @keyframes colores {
      0%   { color: rgb(84, 84, 238); }
      25%  { color: rgb(88, 88, 219); }
      50%  { color: rgb(127, 143, 233); }
      75%  { color: rgb(173, 188, 230); }
      100% { color: rgb(176, 194, 245); }
    }

    /* --- Menú más grande --- */
    .menu ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .menu ul li {
      margin: 0 15px;
    }
    .menu ul li a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }
    .menu ul li a:hover {
      text-decoration: underline;
    }

    /* --- Contenedores de juegos (.view) --- */
    .view {
      width: 100%;
      display: flex;
      align-items: flex-start;  /* Alinea verticalmente al inicio */
      flex-wrap: wrap;
      justify-content: flex-start; /* Alinea a la izquierda */
      padding: 50px 0;
    }
    .block {
      height: 200px;
      width: 310px;
      margin: 50px;
      border: 0.5mm solid black;
      box-shadow: 
        rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
        rgba(0, 0, 0, 0.3) 0px 30px 60px -30px,
        rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      position: relative;

      /* Animación de los contenedores */
      animation: appear linear;
      animation-timeline: view();
      animation-range: entry 0% cover 40%;
    }

    /* Tamaños y colores de cada contenedor (opcional) */
    .block:nth-child(1)  { width: 450px; height: 260px; background: rgb(232, 88, 67); }
    .block:nth-child(2)  { width: 450px; height: 260px; background: rgb(26, 84, 207); }
    .block:nth-child(3)  { width: 450px; height: 260px; background: rgb(36, 217, 127); }
    .block:nth-child(4)  { width: 500px; height: 260px; background: rgb(157, 86, 247); }
    .block:nth-child(5)  { width: 500px; height: 260px; background: rgb(250, 201, 82); }
    .block:nth-child(6)  { width: 500px; height: 260px; background: rgb(26, 84, 207); }
    .block:nth-child(7)  { background: rgb(157, 86, 247); }
    .block:nth-child(8)  { width: 700px; background: rgb(36, 217, 127); }
    .block:nth-child(9)  { background: rgb(232, 88, 67); }
    .block:nth-child(10) { width: 700px; background: rgb(250, 201, 82); }
    .block:nth-child(11) { background: rgb(26, 84, 207); }
    .block:nth-child(12) { background: rgb(36, 217, 127); }
    .block:nth-child(13) { background: rgb(157, 86, 247); }
    .block:nth-child(14) { background: rgb(250, 201, 82); }
    .block:nth-child(15) { background: rgb(232, 88, 67); }
    .block:nth-child(16) { width: 700px; background: rgb(36, 217, 127); }
    .block:nth-child(17) { background: rgb(157, 86, 247); }
    .block:nth-child(18) { background: rgb(26, 84, 207); }
    .block:nth-child(19) { background: rgb(250, 201, 82); }
    .block:nth-child(20) { width: 700px; background: rgb(232, 88, 67); }

    @keyframes appear {
      from {
        opacity: 0;
        clip-path: inset(100% 100% 0 0);
      }
      to {
        opacity: 1;
        clip-path: inset(0 0 0 0);
      }
    }

    /* Enlace que cubre todo el contenedor */
    .block a.block-link {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      background-size: cover;
      background-position: center;
    }
    .block a.block-link span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 16px;
    }

    /* Responsividad */
    @media screen and (max-width: 460px) {
      .cabezera {
        flex-direction: column; 
      }
      .cabezera h1 {
        font-size: 30px;
        margin: 10px 0;
      }
      .menu ul {
        flex-direction: column; 
      }
      .menu ul li {
        margin: 5px 0;
      }
      .block {
        width: 90%;
        margin: 20px auto;
      }
    }
